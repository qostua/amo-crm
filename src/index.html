<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сделки из amoCRM</title>
  <meta name="description" content="Основная информация по сделкам из amoCRM">

  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="page page--loading">
<main class="page__main container">
  <h1 class="page__title">
    Сделки
  </h1>

  <div class="page__content">
    <section class="offers">
      <table class="offers__table">
        <tr>
          <th>#</th>
          <th>Название</th>
          <th>Бюджет</th>
          <th>ID</th>
        </tr>
      </table>
    </section>

    <div class="select-offer">
      <div class="select-offer__content">
        <h2 class="select-offer__title">

        </h2>

        <dl class="select-offer__data">
          <div>
            <dt>ID</dt>
            <dd></dd>
          </div>
          <div>
            <dt>Дата</dt>
            <dd>
              <time datetime=""></time>
            </dd>
          </div>
          <div>
            <dt>Статус</dt>
            <dd>
              <svg data-status="PRESENT" width="16" height="16" fill="currentColor" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="50" />
              </svg>
              <span class="select-offer__data-status-label">
                Задача на сегодня
              </span>
            </dd>
          </div>
        </dl>
      </div>

      <p class="select-offer__plug">
        Выберите сделку, чтобы посмотреть подробности
      </p>
    </div>
  </div>
</main>

<script src="./js/bundle.js"></script>
</body>
</html>
